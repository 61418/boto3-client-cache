name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, review_requested, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests, Linting, and Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check-Out Repository
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check uv lockfile
        if: ${{ hashFiles('uv.lock') != '' }}
        run: uv lock --check

      - name: Cache uv Dependencies
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}

      - name: Install Dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: |
          if [ -f uv.lock ]; then
            uv sync --frozen --all-groups
          else
            uv sync --all-groups
          fi

      - name: Check Formatting with Ruff
        run: uv run ruff format --check .

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Run Unit Tests
        run: uv run pytest tests/ -v
